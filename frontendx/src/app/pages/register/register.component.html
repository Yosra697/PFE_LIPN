<div class="auth-container">

  <div class="auth-card">

    <h2>Créer un compte</h2>

    <!-- Nom -->
    <div class="form-group">
      <label>Nom</label>
      <input type="text"
             [(ngModel)]="user.nom"
             name="nom"
             placeholder="Nom complet">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email"
             [(ngModel)]="user.email"
             name="email"
             placeholder="exemple@lipn.fr">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password"
             [(ngModel)]="user.password"
             name="password"
             placeholder="••••••••">
    </div>

    <!-- Role -->
    <div class="form-group">
      <label>Rôle</label>
      <select [(ngModel)]="user.role"
              name="role">
        <option *ngFor="let r of roles"
                [value]="r">
          {{ r }}
        </option>
      </select>
    </div>

    <!-- Equipe -->
    <div class="form-group">
      <label>Équipe</label>
      <select [(ngModel)]="user.equipe"
              name="equipe">
        <option *ngFor="let e of equipes"
                [value]="e">
          {{ e }}
        </option>
      </select>
    </div>

    <button class="btn-primary"
            (click)="register()">
      Créer le compte
    </button>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="switch-link">
      Déjà un compte ?
      <a routerLink="/login">Se connecter</a>
    </div>

  </div>

</div>
