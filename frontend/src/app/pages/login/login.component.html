<div class="auth-container">

  <div class="auth-card">
    <h2>Connexion</h2>

    <div class="form-group">
      <label>Email</label>
      <input type="email"
             [(ngModel)]="email"
             name="email"
             placeholder="exemple@lipn.fr">
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password"
             [(ngModel)]="password"
             name="password"
             placeholder="••••••••">
    </div>

    <button class="btn-primary"
            (click)="login()">
      Se connecter
    </button>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="switch-link">
      Pas encore de compte ?
      <a routerLink="/register">Créer un compte</a>
    </div>

  </div>

</div>
